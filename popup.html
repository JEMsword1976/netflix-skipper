<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Auto Skip & Play</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 220px;
            padding: 15px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #E50914; /* Netflix Red */
        }
        .trial-info {
            margin-bottom: 15px;
            font-size: 13px;
            color: #555;
            font-weight: 500;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-text {
            margin-right: 15px;
            font-size: 14px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #E50914; /* Netflix Red */
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .footer {
            margin-top: 15px;
            font-size: 11px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Netflix Auto Skip & Play</h3>
        <div class="trial-info">
            <span id="trial-status"></span>
        </div>
        <div class="switch-container">
            <span id="statusText" class="status-text">Status</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
        </div>
        <button id="upgrade-button" style="display:none; margin-top: 15px; padding: 8px 16px; background-color: #E50914; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Upgrade to Pro</button>
    </div>
    <div class="footer">
        <span id="version-display"></span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
